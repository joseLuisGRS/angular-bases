<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>MÃ©todo:</td>
  <dd> {{ getHeroDescription() }}</dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button
  *ngIf="name !== 'SpiderMan'"
  class="btn btn-primary mx-2"
  (click)="changeHero('SpiderMan')">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 50"
  class="btn btn-primary"
  (click)="changeAge(50)">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="resetForm()">
  Reset
</button>
